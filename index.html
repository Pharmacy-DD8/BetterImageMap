<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="image-selector">Select an image:</label>
        <select id="image-selector">
            <option value="RE4-Briefcase.png">RE4 Briefcase</option>
            <option value="PS5-Case.png">PS5 Case</option>
            <option value="Travel-Essential.png">Travel Essential Case</option>
        </select>
    </div>
    <div class="image-container">
        <img id="main-image" src="RE4-Briefcase.png" alt="Selected Image">
        <div class="hover-box" id="box1"></div>
        <div class="hover-box" id="box2"></div>
        <div class="hover-box" id="box3"></div>
        <div class="hover-box" id="box4"></div>
        <div class="hover-box" id="box5"></div>
        <div class="hover-box" id="box6"></div>
    </div>
    <div class="slide-panel" id="slide-panel">
        <div class="panel-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2 id="item-title"></h2>
            <p id="item-info"></p>
            <img id="item-image" src="" alt="Item Image" style="max-width: 100%; display: none;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
